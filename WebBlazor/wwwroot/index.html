<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebBlazor</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="WebBlazor.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        Un error ha ocurrido.
        <a href="" class="reload">Recargar</a>
        <a class="dismiss">🗙</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Configuración de Firebase -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDmwMUxynp0NqfQ7pQ91sRt0AjkjMGqcHw",
            authDomain: "agora-68d31.firebaseapp.com",
            projectId: "agora-68d31",
            storageBucket: "agora-68d31.firebasestorage.app",
            messagingSenderId: "772654586754",
            appId: "1:772654586754:web:343da1c46e2728dd35cd9b"
        };
        firebase.initializeApp(firebaseConfig);
        console.log(firebase);
        window.firebaseAuth = {
            signInWithEmailPassword: async function (email, password, rememberPassword) {
                try {
                    if (rememberPassword) {
                        await firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                    } else {
                        await firebase.auth().setPersistence(firebase.auth.Auth.Persistence.SESSION);
                    }
                    const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                    console.log(userCredential);
                    return userCredential.user;
                } catch (error) {
                    console.error("Error en autenticación:", error.message);
                    return null;
                }
            },
            createUserWithEmailAndPassword: async function (email, password, displayName) {
                try {
                    //imprimo por consola los parametros recibidos
                    const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                    // El usuario se ha creado correctamente
                    const user = userCredential.user;

                    // Actualizar el perfil del usuario
                    user.updateProfile({
                        displayName: displayName
                    });

                    //Enviar correo de verificación
                    user.sendEmailVerification();

                    return userCredential.user.uid;


                } catch (error) {
                    console.error("Error en autenticación:", error.message);
                    return null;
                }

            },

            signOut: async function () {
                await firebase.auth().signOut();
            },
            getUserFirebase: async function () {
                return new Promise((resolve, reject) => {
                    firebase.auth().onAuthStateChanged((user) => {
                        if (user) {
                            provider = user.providerData[0].providerId;
                            console.log(provider);

                            if (provider == "facebook.com" || provider == "google.com") {
                                user._delegate.emailVerified = true;
                            }
                            resolve(user);
                        } else {
                            resolve(null);
                        }
                    });
                });
            },

            loginWithGoogle: async function () {
                var provider = new firebase.auth.GoogleAuthProvider();
                try {
                    //const result = await firebase.auth().signInWithRedirect(provider);
                    const result = await firebase.auth().signInWithPopup(provider);
                    return result.user;
                } catch (error) {
                    console.error("Error durante el inicio de sesión:", error.code, error.message);
                    return null;
                }
            }
        };

    </script>
    <script src="_content/CurrieTechnologies.Razor.SweetAlert2/sweetAlert2.min.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
